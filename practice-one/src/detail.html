<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="This website introduces detail Book Maker brand" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styles index -->
        <link rel="stylesheet" href="./styles/index.css" />
        <title>Book Maker</title>
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="brand">
                <a href="">
                    <img src="./assets/icon/Vector.png" alt="brand" />
                    <p class="brand-title">B</p>
                    <img src="./assets/icon/box.png" alt="box" class="brand-box" />
                </a>
            </div>
            <h1 class="greeting">Hello! Welcome to the Book Marker</h1>
        </header>
        <div class="card-container">
            <div class="mission">
                <a href="#"><img src="./assets/icon/delete.png" alt="delete" class="delete-detail" /></a>
                <a href="./index.html"><img src="./assets/icon/back.png" alt="detail" /></a>
                <button class="btn edit-detail">
                    <img src="./assets/icon/pencil.png" alt="" />Edit
                </button>
            </div>
        </div>
        <div class="book-details">
            <h2 id="book-title" class="book-title">Title</h2>
            <div class="article-info">
                <p id="book-author" class="book-author article-info-item"> Author</p>
                <p id="book-date" class="book-date article-info-item">Published Date</p>
                <p id="book-create" class="book-create article-info-item">Create At</p>
                <p id="book-update" class="book-update article-info-item">Update At</p>
                <p id="img-detail-wp-render" class="article-info-item"></p>
            </div>
            <p id="book-description" class="book-description">Description</p>
        </div>
        <form class="validation-form" id="validation-form" onsubmit="return false;">
            <h2 class="form-title">Create a new book marker</h2>
            <div class="form-content">
                <div class="bookname">
                    <p class="label">Book name</p>
                    <input type="text" id="bookname" name="bookname" placeholder="Book name" class="form-input" />
                    <span id="bookname-error" class="error"></span>
                </div>
                <div class="author">
                    <p class="label">Author</p>
                    <input type="text" id="author" name="author" placeholder="Author" class="form-input" />
                    <span id="author-error" class="error"></span>
                </div>
                <div class="date">
                    <p class="label">Published date</p>
                    <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" class="form-input" />
                    <span id="date-error" class="error"></span>
                    <img src="./assets/icon/calendar.png" alt="calendar" class="calendar" id="calendar" />
                    <div class="calendar-dropdown" id="calendar-dropdown"></div>
                </div>
                <div class="image">
                    <p class="label">Image</p>
                    <p id="preview-link-image"></p>
                    <button class="btn upload">
                        <img src="./assets/icon/upload.png" alt="upload" id="image" />
                        Upload
                    </button>
                    <span id="image-error" class="error"></span>
                </div>
                <div class="description">
                    <p class="label">Description</p>
                    <input type="text" id="description" name="description" placeholder="Description"
                        class="form-input description-input" />
                    <span id="description-error" class="error"></span>
                </div>
            </div>
            <div class="form-btn">
                <button class="btn btn-form cancel" id="cancel">Cancel</button>
                <button class="btn btn-form save" type="button" id="save">
                    Save
                </button>
            </div>
        </form>
        <div class="overlay" id="overlay"></div>
        <script type="module" src="./scripts/views/book-detail.view.js"></script>
    </body>
</html>
