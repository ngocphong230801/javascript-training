<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This website introduces Book Maker brand">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles index -->
        <link rel="stylesheet" href="./styles/index.css">
        <title>Book Maker</title>
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="brand">
                <a href="">
                    <img src="./assets/icon/Vector.png" alt="brand">
                    <p class="brand-title">B</p>
                    <img src="./assets/icon/box.png" alt="box" class="brand-box">
                </a>
            </div>
            <h1 class="greeting" >Hello! Welcome to the Book Marker</h1>
        </header>
        <div class="card-container">
            <div class="header-card-container">
                <input type="text" placeholder="Search something..." class="filter" id="filter" >
                <img src="./assets/icon/search.png" alt="search" class="search">
                <a href="#" class="ascending">Ascending</a>
                <a href="#" class="descending">Descending</a>
                <button type="button" onclick="submit()" class="btn create">+ Create</button>
            </div>  
            <ul class="list-card"></ul>
            <div class="page-navigation ">
                <span class="pagination">1</span>
                <span class="pagination">2</span>
                <span class="pagination">3</span>
            </div>
        </div>
    </body>
</html>
